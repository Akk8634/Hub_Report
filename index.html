<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Central Hub Report Builder</title>

<style>
body{font-family:Segoe UI;background:#eef2ff;padding:20px}
.container{max-width:1200px;margin:auto;background:#fff;padding:25px;border-radius:12px}
textarea{width:100%;min-height:60px;padding:8px;font-family:Courier New,monospace}
button{padding:12px 28px;background:#4f46e5;color:#fff;border:none;border-radius:25px;cursor:pointer;margin:6px}
.copy{background:#16a34a}
#output{margin-top:25px;background:#f9fafb;padding:20px;border-radius:10px;white-space:pre-wrap;font-family:Courier New,monospace}
h3{margin:8px 0}
.mode{font-weight:bold;margin-bottom:10px}
</style>
</head>

<body>
<div class="container">

<h2>Central Hub Report Builder</h2>

<div class="mode">
Mode:
<button onclick="setMode('morning')">Morning</button>
<button onclick="setMode('evening')">Evening</button>
</div>

<div id="routes"></div>

<div id="extras">
<h3>Rest / Notes</h3>
<textarea id="notes"></textarea>

<h3>Route Training</h3>
<textarea id="training"></textarea>

<h3>Backup Buses</h3>
<textarea id="backup"></textarea>
</div>

<button onclick="generate()">Generate</button>
<button class="copy" onclick="copyReport()">Copy</button>

<div id="output"></div>

</div>

<script>

let mode='morning';

const MORNING=[
['①','T-LP'],['②','Chembur-BKC'],['③','T-BKC'],['④','T-Sobo'],
['⑤','Chembur-Worli'],['⑥','Mulund-LP'],['⑦','T-NM'],
['⑧','MULUND - BKC'],['⑨','T-Santacruze'],['⑩','BKC-Metro'],
['⑪','Worli Metro-LP'],['⑫','Worli-BKC'],['⑬','Chembur-SOBO'],
['▪️','Mulund-SOBO'],['▪️','MJW-LP'],['▪️','MJW-BKC']
];

const EVENING=[
['❶','LP - Thane'],
['❷','Sobo - Thane'],
['❸','BKC - Thane'],
['❹','LP - Mulund'],
['❺','Worli - Chembur'],
['❻','Worli-BKC'],
['❼','Santacruz - Thane'],
['❽','Worli Metro-LP'],
['➒','BKC-Metro'],
['➓','BKC - Chembur'],
['⓫','NM - Thane'],
['⓬','SOBO - Chembur'],
['▪️','SOBO - Mulund'],
['▪️','BKC - Mulund'],
['▪️','LP - MJW'],
['▪️','BKC - MJW'],
['▪️','BKC - Mulund'],
];

function setMode(m){
mode=m;
renderRoutes();
document.getElementById('extras').style.display=m==='morning'?'block':'none';
}

function renderRoutes(){
const list=mode==='morning'?MORNING:EVENING;
let html='';
list.forEach(([s,id])=>{
html+=`<h3>${s} ${id}</h3><textarea id="${id}"></textarea>`;
});
document.getElementById('routes').innerHTML=html;
}

function generate(){
const list=mode==='morning'?MORNING:EVENING;
let out=`✪ Central hub update - ${mode.toUpperCase()}\n\n`;

list.forEach(([s,id])=>{
const val=document.getElementById(id).value.trim();
out+=`${s} ${id}\n`;

if(val){
val.split('\n').forEach(l=>{
if(l.trim()) out+=`- ${l.trim()}\n`;
});
}

out+='\n';
});

if(mode==='morning'){
const notes=document.getElementById('notes').value.trim();
if(notes) out+=`- ${notes}\n\n`;

const training=document.getElementById('training').value.trim();
if(training) out+=`Route training requirements -\n${training}\n\n`;

const backup=document.getElementById('backup').value.trim();
if(backup) out+=`Backup Bus -\n${backup}\n`;
}

document.getElementById('output').textContent=out.trim();
}

function copyReport(){
const t=document.getElementById('output').textContent;
if(!t)return alert('Generate first');
navigator.clipboard.writeText(t);
alert('Copied');
}

setMode('morning');

</script>
</body>
</html>
